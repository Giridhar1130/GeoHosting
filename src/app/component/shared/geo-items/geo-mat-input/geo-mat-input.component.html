<mat-form-field class="geo-input">
    <input  matInput 
            [(ngModel)]="input"
            placeholder={{labelGeoInput}} 
            (input)="input=$event.target.value" 
            (ngModelChange)="onChange($event)"
            [required]="IsRequired"
            [matTooltip]="ToolTip"
            matTooltipClass="mat-tooltip-class"
            [disabled]="toDisable"
    >
</mat-form-field>
