<div class="cela-dialog">
        <div class="header text-center  flex-xs-middle ">
                <span>Feedback Task</span>
                <button class="material-icons close-icon " (click)="onCloseDialog($event)">
                  close
                </button>
         
             
      

    </div>

    <div class="cela-content" >
        <form (ngSubmit)="onSubmit($event)">

            <mat-card>
        
                <mat-card-content>
                    <div class="row">            
                        <div class="col-sm-6">
                            <geo-mat-dropdown   Title="Task Status"
                                                [InputTextArray]="TaskStatus"
                                                SelectedValue="No Fly"
                                                ToolTip="Select an option"
                                                (OutputHandler)="onPhysicalSecurityRiskLevelHandler($event)"
                                                id="summaryRiskLevelDropdown">
                            </geo-mat-dropdown>
                        </div>
                        <div class="col-sm-6">
                                <geo-mat-input  labelGeoInput="Assigned To"
                                                [input]="showvalue"
                                                
                                                ToolTip="Enter names or email addresses..."
                                                name="actionItemInput">
                                </geo-mat-input>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <geo-mat-datepicker DatepickerLabel="DueDate"
                                        
                                                ToolTip="click to select date"
                                                (OnSelectectDate)="onDueDate($event)">
                            </geo-mat-datepicker>
                        </div>
                        <div class="col-sm-6">
                                <geo-mat-datepicker DatepickerLabel="Completed Date"
                                               
                                                    ToolTip="click to select date"
                                                    (OnSelectectDate)="onCompletedDate($event)">
                                </geo-mat-datepicker>
                            </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-6">
                            <geo-mat-input  labelGeoInput="Priority"
                                            [input]="showvalue"
                                           
                                            name="actionItemInput">
                            </geo-mat-input>
                        </div>
                        <div class="col-sm-6">
                                <geo-mat-input  labelGeoInput="Scope"
                                                [input]="showvalue"
                                              
                                                name="actionItemInput">
                                </geo-mat-input>
                            </div>
                    </div>

                    <div class="row">                        
                        <div class="col-sm-6">
                            <geo-mat-input  labelGeoInput="Priority"
                                            [input]="showvalue"
                                            ToolTip="Enter a name of email address..."
                                           
                                            name="actionItemInput">
                            </geo-mat-input>
                        </div>
                        <div class="col-sm-6">
                                <geo-mat-input  labelGeoInput="Country"
                                                [input]="showvalue"
                                               
                                                name="actionItemInput">
                                </geo-mat-input>
                            </div>
                    </div>

                    <div class="row">
                            <div class="col-sm-6">
                                    <geo-mat-dropdown  
                                     Title="Team"
                                     [InputTextArray]="TeamNames"
                                     [SelectedValue]="TeamName"
                                    (OutputHandler)="onTeamHandler($event)"

                                                        >
                                    </geo-mat-dropdown>
                                </div>

                        <div class="col-sm-6">
                                <geo-mat-input  labelGeoInput="WorkflowReminder"
                                                [input]="showvalue"
                                             
                                                name="actionItemInput">
                                </geo-mat-input>
                            </div>
                    </div>
                    
                    <div class="row">                        
                        <div class="col-sm-6">
                            <geo-mat-input  labelGeoInput="DataCenter GeoClearance Risk Level"
                                            [input]="showvalue"
                                          
                                            name="actionItemInput">
                            </geo-mat-input>
                        </div>
                        <div class="col-sm-6">
                                <geo-mat-input  labelGeoInput="Network GeoClearance Risk Level"
                                                [input]="showvalue"
                                         
                                                name="actionItemInput">
                                </geo-mat-input>
                            </div>
                    </div>
                        

                </mat-card-content>
            </mat-card>

            <div class="cela-actions">
                <geo-action [IsCloseButton]="true"
                            (CloseAction)="onCloseDialog()"
                            [IsSubmitButton]="true"
                            [SubmitButtonText]="actionButtonText"
                            CloseButtonText="Cancel"
                            >
                </geo-action>
            </div>
        </form>
    </div>
</div>
