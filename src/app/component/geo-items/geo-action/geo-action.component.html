<div class="row">
  <div class="actions-area">
      <button mat-button (click)="onConfirm()" *ngIf="Confirm">{{ConfirmText}}</button>
      <button mat-button (click)="onReject()" *ngIf="Reject">{{RejectText}}</button>
      <button mat-button (click)="onClose()" *ngIf="Close">Close</button>
  </div>
</div>
